version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: pharmacy_staging
      POSTGRES_USER: staging_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: pharmacy_backend_staging
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://staging_user:${POSTGRES_PASSWORD}@db:5432/pharmacy_staging
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=localhost,127.0.0.1,${VPS_IP}
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:4200,http://${VPS_IP}:3000
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    container_name: pharmacy_frontend_staging
    ports:
      - "80:80"
      - "3000:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
      - ./nginx-frontend.conf:/etc/nginx/conf.d/default.conf
    restart: unless-stopped

volumes:
  postgres_data:

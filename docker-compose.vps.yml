services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: pharmacy_staging
      POSTGRES_USER: staging_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: pharmacy_backend_staging
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://staging_user:${POSTGRES_PASSWORD}@db:5432/pharmacy_staging
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=localhost,127.0.0.1,${VPS_IP}
      - CORS_ALLOWED_ORIGINS=http://167.86.69.173,https://167.86.69.173
      - DJANGO_ENVIRONMENT=production
      - DISABLE_SSL_REDIRECT=true
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:

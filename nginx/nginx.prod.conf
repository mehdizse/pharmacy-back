# ===========================================
# PRODUCTION NGINX CONFIGURATION - HARDENED
# ===========================================
server {
    listen 443 ssl http2;
    server_name votre-domaine.com www.votre-domaine.com;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/certs/votre-domaine.com.crt;
    ssl_certificate_key /etc/ssl/private/votre-domaine.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-ancestors 'none';";
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";
    
    # Hide server version
    server_tokens off;
    
    # Client limits
    client_max_body_size 10M;
    client_header_buffer_size 1k;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s burst=20 nodelay;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m burst=10 nodelay;
    limit_req_zone $binary_remote_addr zone=admin:10m rate=100r/m burst=200 nodelay;
    
    # Backend configuration
    location / {
        # Redirect HTTP to HTTPS
        if ($scheme != "https") {
            return 301 https://$host$request_uri? permanent;
        }
        
        # API endpoints
        location /api/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Apply rate limiting
            limit_req zone=api burst=20 nodelay;
            
            # Security headers
            proxy_hide_header X-Powered-By;
            proxy_hide_header Server;
        }
        
        # Admin endpoints - stricter rate limiting
        location /api/auth/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Stricter rate limiting for auth
            limit_req zone=login burst=10 nodelay;
        }
        
        location /admin/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Stricter rate limiting for admin
            limit_req zone=admin burst=200 nodelay;
        }
        
        # Static files
        location /static/ {
            alias /app/staticfiles/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
        }
        
        # Media files
        location /media/ {
            alias /app/media/;
            expires 1M;
            add_header Cache-Control "public";
            add_header X-Content-Type-Options nosniff;
        }
        
        # Health check
        location /health {
            proxy_pass http://backend:8000;
            access_log off;
        }
        
        # Deny access to sensitive files
        location ~ /\. {
            deny all;
        }
        
        location ~ /\.(env|log|conf)$ {
            deny all;
        }
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name votre-domaine.com www.votre-domaine.com;
    return 301 https://$host$request_uri permanent;
}

services:
  db:
    image: postgres:15-alpine
    container_name: pharmacie_db
    environment:
      POSTGRES_DB: ${DB_NAME:-pharmacy_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: pharmacie_backend
    environment:
      - DEBUG=${DEBUG:-False}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-pharmacy_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:4200}
      - DJANGO_CREATE_SUPERUSER=${DJANGO_CREATE_SUPERUSER:-false}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - staticfiles:/app/staticfiles
      - logs:/app/logs
    restart: unless-stopped

volumes:
  postgres_data:
  staticfiles:
  logs:
